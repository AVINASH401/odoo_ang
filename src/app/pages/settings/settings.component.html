<div>
  <mat-card>
    <mat-card-title>Users</mat-card-title>

    <hr />
    <br />
    <div>
      <button mat-raised-button color="primary" (click)="addUser()">
        <i class="fa fa-plus" aria-hidden="true"> CREATE</i>
      </button>
    </div>
    <br />

    <div class="mat-elevation-z8" style="overflow-x: scroll;">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Language</th>
          <td mat-cell *matCellDef="let element">{{ element.language }}</td>
        </ng-container>

        <ng-container matColumnDef="notifyBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Latest Connection
          </th>
          <td mat-cell *matCellDef="let element">{{ element.notifyBy }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Export</span>
              </button>
              <button mat-menu-item>
                <span>Archive</span>
              </button>
              <button mat-menu-item>
                <span>Unarchive</span>
              </button>
              <button mat-menu-item>
                <span>Delete</span>
              </button>
              <button mat-menu-item>
                <span>Change Password</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card>
</div>
