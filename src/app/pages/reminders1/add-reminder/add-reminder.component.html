<div>
  <mat-card>
    <div>
      <h5>Add NewReminder</h5>
      <hr>
      <br>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <h5>
          <input matInput placeholder="Meeting Subject">
        </h5>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Attendees</mat-label>
        <mat-select multiple [formControl]="contacts">
          <mat-option *ngFor="let t of contactList" [value]="t._id">{{t.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <br>

    <div>
      <mat-card>
        <mat-tab-group>
          <mat-tab label="Reminder Details">
            <br>
            <div class="row" style="width: 95%;">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Starting At</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                      <mat-icon matDatepickerToggleIcon>event</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Ending At</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1">
                      <mat-icon matDatepickerToggleIcon>event</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Privacy</mat-label>
                    <mat-select>
                      <mat-option> Every One </mat-option>
                      <mat-option> Only Me </mat-option>
                      <mat-option> Only Internal Users </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Show Time As</mat-label>
                    <mat-select>
                      <mat-option> Busy </mat-option>
                      <mat-option> Free </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <br>
                <div>
                  <mat-checkbox class="example-margin"> All Day</mat-checkbox>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Reminders</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let f of calAlarmList" [value]="f._id">
                        {{f.name}} {{ f.unit}} &nbsp; {{f.type}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Duration">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Origion">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Location">
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description"></textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <br>
          </mat-tab>
        </mat-tab-group>

        <br>

        <div style="text-align: center;">
          <button mat-raised-button color="primary">Save</button>
        </div>

        <br>

      </mat-card>
    </div>

  </mat-card>
</div>
